<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Eclipse Battle Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="Scott Rubin <apreche@frontrowcrew.com>">

        <!-- Le styles -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="css/bootstrap-responsivemin..css" rel="stylesheet">
        <link href="css/eclipse.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Eclipse Battle Calculator</a>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- CONTENT -->

            <div class="row">
                <div class="span6">
                    <h2>Player 1</h2>
                    <h3>Fleet</h3>
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="selectPlayer1Interceptors">Interceptors</label>
                                <div class="controls">
                                    <select id="selectPlayer1Interceptors">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="selectPlayer1Cruisers">Cruisers</label>
                                <div class="controls">
                                    <select id="selectPlayer1Cruisers">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="selectPlayer1Dreadnoughts">Dreadnoughts</label>
                                <div class="controls">
                                    <select id="selectPlayer1Dreadnoughts">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="selectPlayer1Starbases">Starbases</label>
                                <div class="controls">
                                    <select id="selectPlayer1Starbases">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <h3>Configurations</h3>
                    <h4>Interceptor - ^^</h4>
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="selectPlayer1InterceptorDrive">Drive</label>
                                    <div class="controls">
                                        <select id="selectPlayer1InterceptorDrive">
                                            <option>Nuclear Drive - 1 - &#9735; - ^</option>
                                            <option>Fusion Drive - 2 - &#9735;&#9735; - ^^</option>
                                            <option>Tachyon Drive - 3 - &#9735;&#9735;&#9735; - ^^^</option>
                                        </select>
                                    </div>
                            </div>
                        </fieldset>
                    </form>
                    <h4>Cruiser</h4>
                    <h4>Dreadnought</h4>
                    <h4>Starbase</h4>
                </div>
                <div class="span6">
                    <h2>Player 2</h2>
                    <h3>Fleet</h3>
                    <form class="form-horizontal">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="selectPlayer2Interceptors">Interceptors</label>
                                <div class="controls">
                                    <select id="selectPlayer2Interceptors">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="selectPlayer2Cruisers">Cruisers</label>
                                <div class="controls">
                                    <select id="selectPlayer2Cruisers">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="selectPlayer2Dreadnoughts">Dreadnoughts</label>
                                <div class="controls">
                                    <select id="selectPlayer2Dreadnoughts">
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="selectPlayer2Starbases">Starbases</label>
                                <div class="controls">
                                    <select id="selectPlayer2Starbases">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                    <h3>Configurations</h3>
                </div>
            </div>

        </div> <!-- /container -->

        <!-- Le javascript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/eclipse.js"></script>
    </body>
</html>
